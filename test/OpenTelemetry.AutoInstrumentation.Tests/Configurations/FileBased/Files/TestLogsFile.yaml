logger_provider:
  processors:
    - batch:
        schedule_delay: 5000
        export_timeout: 30000
        max_queue_size: 2048
        max_export_batch_size: 512
        exporter:
          otlp_http:
            endpoint: http://localhost:4318/v1/logs
            headers:
              - name: api-key
                value: "1234"
            headers_list: api-key=1234
            compression: gzip
            timeout: 10000

    - batch:
        exporter:
          otlp_grpc:
            endpoint: http://localhost:4317
            headers:
              - name: api-key
                value: "1234"
            headers_list: api-key=1234
            timeout: 10000

    - simple:
        exporter:
          console:
