file_format: "0.4"
disabled: false
log_level: info
attribute_limits:
  attribute_value_length_limit: 4096
  attribute_count_limit: 128
propagator:
  composite:
    tracecontext:
    baggage:
    b3:
    b3multi:
    jaeger:
    ottrace:
  composite_list: tracecontext,baggage
tracer_provider:
  processors:
      batch:
        schedule_delay: 5000
        export_timeout: 30000
        max_queue_size: 2048
        max_export_batch_size: 512
        exporter:
          otlp_http:
            endpoint: http://localhost:4318/v1/traces
            timeout: 10000
            headers: []
            headers_list:

meter_provider:
  readers:
      periodic:
        interval: 60000
        timeout: 30000
        exporter:
          otlp_http:
            endpoint: http://localhost:4318/v1/metrics
            timeout: 10000
            headers: []
            headers_list:

logger_provider:
  processors:
      batch:
        schedule_delay: 1000
        export_timeout: 30000
        max_queue_size: 2048
        max_export_batch_size: 512
        exporter:
          otlp_http:
            endpoint: http://localhost:4318/v1/logs
            timeout: 10000
            headers: []
            headers_list:
resource:
  attributes:
    - name: service.name
      value: unknown_service
  attributes_list:
  detection/development:
    detectors:
      azureappservice:
      container:
      host:
      operatingsystem:
      process:
      processruntime:


instrumentation/development:
  dotnet:
    traces:
#     aspnet:
      aspnetcore:
      azure:
      elasticsearch:
      elastictransport:
      entityframeworkcore:
      graphql:
      grpcnetclient:
      httpclient:
      kafka:
      masstransit:
      mongodb:
      mysqlconnector:
      mysqldata:
      npgsql:
      nservicebus:
      oraclemda:
      rabbitmq:
      quartz:
      sqlclient:
      stackexchangeredis:
      wcfclient:
#     wcfservice:
    metrics:
      aspnetcore:
      httpclient:
      netruntime:
      nservicebus:
      process:
      sqlclient:
    logs:
      ilogger:
      log4net:
