file_format: "1.0-rc.1"

no_code/development:
  targets:
    - target:
        assembly:
          name: TargetAssembly
          # TODO potenatil minimal and max version
        type: TargetNamespace.TargetType
        method: TargetMethod
        signature:
          return_type: ReturnType
          parameter_types:
            - ParameterType1
            - ParameterType2
      span:
         name: SpanName
         kind: server
         attributes:
           - name: attribute_key_string
             value: "string_value"
           - name: attribute_key_bool
             value: true
             type: bool
           - name: attribute_key_int
             value: 12345
             type: int
           - name: attribute_key_double
             value: 123.45
             type: double
