name: demo

on:
  push:
    branches: [ main ]
    paths:
    - examples/demo/**
  pull_request:
    branches: [ main ]
    paths:
    - examples/demo/**
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    runs-on: [ ubuntu-latest, macos-latest ] # macos-latest runs is arm64 architecture
    steps:

    - name: Checkout
      uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # tag: v4.2.2

    - name: Test demo
      run: make test
      working-directory: examples/demo
      timeout-minutes: 10
