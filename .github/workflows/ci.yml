name: ci

on:
  push:
    branches: [ main ]
  pull_request:
  workflow_dispatch:

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        machine: [ windows-2019, ubuntu-20.04, macos-10.15 ]
    runs-on: ${{ matrix.machine }}
    steps:
      - uses: actions/checkout@v2.4.0
      - name: Start MongoDB service
        if: ${{ runner.os == 'macOS' }}
        run: brew services start mongodb-community
      - run: ./build.cmd Workflow
      - uses: actions/upload-artifact@v2.3.0
        if: always()
        with:
          name: profiler-logs-${{ matrix.machine }}
          path: build_data/profiler-logs/**/*
