name: ci

on:
  push:
    branches: [ main ]
  pull_request:
  workflow_dispatch:

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        target: [ { host-os: windows-2022, container: [linux, windows] }, { host-os: ubuntu-20.04, container: [linux] },  { host-os: macos-10.15, container: [none] } ]
    runs-on: ${{ matrix.target.host-os }}
    steps:
      - uses: actions/checkout@v3.0.2
      - uses: actions/setup-dotnet@v2.1.0
        with:
          dotnet-version: | 
            3.1.x
            6.0.x
      - run: ./build.cmd Workflow --containers ${{ matrix.target.container }}
      - name: Upload logs
        uses: actions/upload-artifact@v3.1.0
        if: always()
        with:
          name: logs-${{ matrix.target.host-os }}-container-${{ matrix.target.container }}
          path: build_data/profiler-logs/
      - name: Upload binaries
        uses: actions/upload-artifact@v3.1.0
        if: always()
        with:
          name: bin-${{ matrix.target.host-os }} # The container doesn't matter in this case, overwriting the older one is ok.
          path: bin/tracer-home
