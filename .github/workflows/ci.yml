        with:
          path: |
            .nuke/temp
            ~/.nuget/packages
          key: ${{ runner.os }}-${{ hashFiles('**/global.json', '**/*.csproj') }}
      - name: Run './build.cmd Workflow'
        run: ./build.cmd Workflow
      - uses: actions/upload-artifact@v1
