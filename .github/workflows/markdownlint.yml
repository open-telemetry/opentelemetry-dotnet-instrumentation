name: markdownlint

on:
  push:
    branches: [ main ]
    paths:
    - '**.md'
  pull_request:
    branches: [ main ]
    paths:
    - '**.md'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3.0.1

    - run: sudo npm install -g markdownlint-cli

    - run: markdownlint .
