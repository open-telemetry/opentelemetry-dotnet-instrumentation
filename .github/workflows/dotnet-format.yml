name: dotnet format

on:
  push:
    branches: [ main ]
    paths:
    - '**.cs'
    - '.editorconfig'
  pull_request:
    branches: [ main ]
    paths:
    - '**.cs'
    - '.editorconfig'
  merge_group:
  workflow_dispatch:

jobs:
  check-format:
    runs-on: windows-latest
    steps:
      
    - name: Checkout
      uses: actions/checkout@v4.1.2

    - name: Setup .NET 8
      uses: actions/setup-dotnet@v4.0.0
      with:
        dotnet-version: 8.0.203

    - name: dotnet format
      run: dotnet format .\OpenTelemetry.AutoInstrumentation.sln --no-restore --verify-no-changes
