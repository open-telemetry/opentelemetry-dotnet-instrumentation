name: Build artifacts
on:
  push:
    branches:
      - main

jobs:
  alpine_build:
    name: Alpine Build
    runs-on: ubuntu-20.04
    steps:
    - uses: actions/checkout@v2
    - run: docker-compose run build
      env:
        buildConfiguration: Release
    - run: docker-compose run Profiler.Alpine
      env:
        buildConfiguration: Release
    - run: docker-compose run package.alpine
      env:
        buildConfiguration: Release
    - run: mkdir artifacts
    - run: cp -a deploy/linux/. artifacts/
    - uses: actions/upload-artifact@v2
      with:
        name: artifacts
        path: artifacts

  linux_build:
    name: Linux Build
    runs-on: ubuntu-20.04
    steps:
    - uses: actions/checkout@v2
    - run: docker-compose run build
      env:
        buildConfiguration: Release
    - run: docker-compose run Profiler
      env:
        buildConfiguration: Release
    - run: docker-compose run package
      env:
        buildConfiguration: Release
    - run: mkdir artifacts
    - run: cp -a deploy/linux/. artifacts/
    - uses: actions/upload-artifact@v2
      with:
        name: artifacts
        path: artifacts

  windows_build:
    name: Windows Build
    runs-on: windows-2019
    steps:
      - uses: actions/checkout@v2
      - uses: microsoft/setup-msbuild@v1.0.2
      - run: dotnet --list-sdks
        shell: cmd
      - run: choco install wixtoolset
        shell: cmd
      - run: .\build\build.cmd
        env:
          buildConfiguration: Release
        shell: cmd
      - run: mkdir artifacts
        shell: cmd
      - run: cp -r src/WindowsInstaller/bin/Release/x64/en-us/* artifacts
        shell: cmd
      - run: cp -r src/WindowsInstaller/bin/Release/x86/en-us/* artifacts
        shell: cmd
      - uses: actions/upload-artifact@v2
        with:
          name: artifacts
          path: artifacts
