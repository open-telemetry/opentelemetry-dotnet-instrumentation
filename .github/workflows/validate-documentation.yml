name: validate-documentation

on:
  push:
    branches: [ main ]
    paths:
    - '**.md'
    - 'package-lock.json'
    - 'package.json'
    - '.lycheeignore'
  pull_request:
    branches: [ main ]
    paths:
    - '**.md'
    - 'package-lock.json'
    - 'package.json'
    - '.lycheeignore'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3.1.0
    - uses: lycheeverse/lychee-action@v1.5.1
      with:
        fail: true

    - run: npm install

    - run: npm run markdownlint && npm run cspell
