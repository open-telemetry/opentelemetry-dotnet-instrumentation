      interval: "daily"
    open-pull-requests-limit: 20

  - package-ecosystem: nuget
    directory: /src/OpenTelemetry.AutoInstrumentation.StartupHook
    schedule:
      interval: "daily"
    open-pull-requests-limit: 20

  - package-ecosystem: nuget
    directory: /test
    schedule:
      interval: "daily"
    open-pull-requests-limit: 20

  - package-ecosystem: nuget
    directory: /test/IntegrationTests
    schedule:
      interval: "daily"
    open-pull-requests-limit: 20

